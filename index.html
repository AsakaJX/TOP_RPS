<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super cool rock, paper, scissors project</title>

    <!-- JS -->
    <script src="main.js"></script>

    <!-- STYLES -->
    <link rel="stylesheet" href="style.css" />

    <!-- FONTS -->
    <link rel="stylesheet" href="fonts.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="title">
        <h1>Sassy Rock Paper Scissors game.</h1>
      </div>
      <div class="main">
        <h2>Play a game of Rock Paper Scissors, it's best of 5!</h2>
        <div class="game-choices">
          <div class="game-choice-user">
            <div class="game-result-symbol">❔</div>
            Player: <span id="game-score-user">0</span>
          </div>
          <div class="game-choice-ai">
            <div class="game-result-symbol">❔</div>
            AI: <span id="game-score-ai">0</span>
          </div>
        </div>
        <p><em>Make your choice!</em></p>
        <ul class="user-input-container">
          <li>
            <button id="btn-rock"><span>✊</span>Rock</button>
          </li>
          <li>
            <button id="btn-paper"><span>✋</span>Paper</button>
          </li>
          <li>
            <button id="btn-scissors"><span>✌️</span>Scissors</button>
          </li>
        </ul>
      </div>
      <div class="footer">
        <p>
          Made by
          <a href="https://github.com/asakajx" target="_blank">Asaka</a> 2025
        </p>
      </div>
    </div>
  </body>
</html>
