<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super cool rock, paper, scissors project</title>

    <!-- JS -->
    <script src="main.js"></script>

    <!-- STYLES -->
    <link rel="stylesheet" href="style.css" />

    <!-- FONTS -->
    <link rel="stylesheet" href="fonts.css" />
  </head>
  <body>
    <div class="main-container">
      <h1 class="title">Sassy Rock Paper Scissors game.</h1>
      <div class="game-main-container">
        <!-- <h2>
          You <span id="score-user">0</span> ~ <span id="score-ai">0</span> AI
        </h2> -->
        <p><em>Make your choice!</em></p>
        <ul class="user-input-buttons">
          <li>
            <button id="btn-rock"><span>✊</span>Rock</button>
          </li>
          <li>
            <button id="btn-paper"><span>✋</span>Paper</button>
          </li>
          <li>
            <button id="btn-scissors"><span>✌️</span>Scissors</button>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
